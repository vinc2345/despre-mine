    /* ===== Background & Overlay ===== */
    body {
      font-family: Arial, sans-serif;
      background: url('9054c4fb-74e8-4d7c-b4ce-afd809a4d615.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #fff;
      animation: fadeIn 1.2s ease-in-out; /* animasi saat load */
    }
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6); /* lebih gelap untuk dark mode */
      backdrop-filter: blur(4px);
      z-index: -1;
    }

    /* ===== Animasi FadeIn ===== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ===== Container ===== */
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: rgba(30, 30, 30, 0.8); /* dark mode transparan */
      padding: 25px 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      animation: fadeIn 1.2s ease-in-out;
    }

    /* ===== Profil ===== */
    .profile {

    }

    h1 {

      color: #fff;
      font-size: 28px;
      letter-spacing: 1px;
    }

    }

    /* ===== Judul Kontak ===== */

    }

    /* ===== List Kontak ===== */

      list-style: none;
      padding: 0;
    }
    ul li {
      background: rgba(255, 255, 255, 0.05);
      margin: 8px 0;
      padding: 12px 15px;
      border-radius: 10px;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    ul li:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.1);
    }

    /* Link Style */
    ul li a {
      color: #4da6ff;
      font-weight: bold;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: color 0.3s ease;
    }
    ul li a:hover {
      color: #82cfff;
    }
    ul li a i {
      font-size: 20px;
    }

    /* ===== Footer ===== */
    .footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;

    }
